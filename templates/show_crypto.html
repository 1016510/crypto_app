{% extends "layouts.html" %}
{% block content %}

<form class="form-control" method="POST" action="/" role="form">
<div class="input-group mb-3">
<input type="text" class="form-control" placeholder="Zaaknaam" aria-label="zaaknaam" name='zaaknaam'>
</div>

<div class="input-group mb-3">
<input type="text" class="form-control" placeholder="Verdachte" aria-label="verdachte" name="verdachte">
</div>

<div class="input-group mb-3">
    <select name="currency" class="form-select" aria-label="Default select example" placeholder="Currency">
    {% print(currencylist) %}
    {% for currency_selection in currencylist %}
    <option value={{ currency_selection }}>{{currency_selection}}</option>
    {% endfor %}
    </select>
</div>

<div class="input-group mb-3">
<input type="number" class="form-control" placeholder="Aantal" aria-label="aantal" name="quantity">
</div>

<button class='btn btn-success' type='submit' > Zoek </button>

</form>


{% if crypto is defined %}
<h2> Prijs: {{ crypto.price | round(2)}}</h2>
<h2> Totaal: {{ amount | round(2)}}</h2>
{% else %}
{% endif %}

{% endblock %}
